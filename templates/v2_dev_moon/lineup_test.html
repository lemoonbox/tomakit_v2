<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="{% static 'google_map.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        #locationField, #controls {
            position: relative;
            width: 480px;
        }
        #autocomplete {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 99%;
        }
        .label {
            text-align: right;
            font-weight: bold;
            width: 100px;
            color: #303030;
        }
        #address {
            /*border: 1px solid #000000;*/
            background-color: #f0f0ff;
            width: 480px;
            padding-right: 2px;
        }
        #address td {
            font-size: 10pt;
        }
        .field {
            width: 99%;
        }
        .slimField {
            width: 80px;
        }
        .wideField {
            width: 180px; margin:5px;
        }
        #locationField {
            height: 50px;
            margin-bottom: 2px;
        }
        form {width:480px;}
    </style>
</head>

<body>
<div id="locationField">
    <input id="autocomplete" class="form-control" placeholder="주소를 입력해주세요" onFocus="geolocate()" type="text"></input>
</div>
<form>
<table id="address">
    <!--<tr>-->
    <!--<td class="label">국가명</td>-->
    <!--<td class="wideField" colspan="3">-->
    <!--<input class="field" id="country" disabled="true"></input></td>-->
    <!--</tr>-->
    <tr class="form-group">
        <td class="label">시/도</td>
        <td class="widefield" colspan="2">
            <input class="field" id="locality" disabled="true"></input>
        </td>
        <td class="wideField" colspan="2">
            <input class="field" id="administrative_area_level_1" disabled="true"></input>
        </td>
    </tr>
    <tr>
        <td class="label">구</td>
        <td class="wideField">
            <input class="field" id="sublocality_level_1" disabled="true"></input></td>
        <!--<td class="label">동</td>-->
        <td class="wideField">
            <input class="field" id="sublocality_level_2" disabled="true"></input></td>
        <td class="label">우편번호</td>
        <td class="wideField">
            <input class="field" id="postal_code" disabled="true"></input></td>
    </tr>
    <tr>
        <td class="label">상세주소</td>
        <td class="slimField">
            <input class="field" id="street_address" disabled="true"></input>
            <input class="field" id="sublocality_level_4" disabled="true"></input>
            <input class="field" id="premise" disabled="true"></input></td>
        <!--<td class="wideField" colspan="2">-->
            <!--<input class="field" id="name" disabled="true"></input></td>-->
    </tr>
</table>
    <br>
    <input class="btn btn-default btn-primary btn-block" type="submit">
</form>
<script src="https://maps.googleapis.com/maps/api/js?language=ko&libraries=places&callback=initAutocomplete"
        async defer></script>
