{% extends 'base.html'%}
{% load static from staticfiles %}
{% load humanize %}
{% load v2d1_board_tags %}
<title>{%block title%}Tomakit 함께 줄서기 인증{%endblock%}</title>
{%block style%}
<style>
    .tmk-r-m {width:400px;background-color:#fff;border:1px solid #eee; border-radius:4px;text-align:left;margin:30px auto;}
    #tmk-r-m input[type=text] {width:31%;}
    #tmk-r-m input[type=submit] {height:50px;margin-top:20px;}
    .form-wrapper{padding:20px;}
</style>
{%endblock%}

<body>
{%block content%}
<br>
<!--워크샵 수업 상세 페이지-->

<div class="tmk-main-body col-md-12" style="margin-bottom:50px;">
    <div class="tmk-page-header">
        <div class="tmk-h4"></div>
        <div class="tmk-h2 tmk-title"></div>
    </div>

    <div class="tmk-r-m">
        <div class="form-wrapper">
            <div class="tmk-h2" style="padding-top:0px;">함께 줄서기</div>
            <div class="tmk-h4">요청한 수업 개설 소식을 문자로 받아보세요:)<br><br>
            <div>
                <label>핸드폰 번호<span style="color:red">*</span></label>

                <form method="POST" id="tmk-r-m" action="{% url 'mobli_require_v2d1' post_num %}">
                    {%csrf_token%}
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="lineup_next" value="{{lineup_next}}">
                        <input class="form-control" type="text" value="010">-
                        <input class="form-control" type="text" name="mobli1">-
                        <input class="form-control" type="text" name="mobli2">
                    </div>
                    <div>연락처는 공개되지 않습니다. 수업안내에만 사용됩니다.</small></div>

                    <input class="btn btn-primary btn-block" style="font-size:18px!important;" type="submit" value="입력하고 줄서기">
                </form>
            </div>
        </div>
    </div>

</div>

{%endblock%}
